<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="topImage"></div>
    <div class="main-container">
      <div class="title-box">
        <h2 class="todo">Todo</h2>
        <div class="sun-moon-icons">
          <img src="./images/icon-moon.svg" alt="moon" />
        </div>
      </div>
      <div class="todoIn">
        <input
        
          class="todo-input"
          type="text"
          placeholder="Creating a new todo"
          value=""
        />
      </div>
      <div class="todo-items">
        <ul class="lists">
          <li class="li"> <a href="#">o</a>
            Walk the dog</li>
          <li class="li"><a href="#">o</a>
            Study</li>
          <li class="li" > <a href="#">o</a>Practise</li>
          <li class="li"> <a href="#">o</a>Workout</li>
        </ul>
        <div class="menu-options">
          <p class="leftItems"><span class="itemsLeft">5 </span>Items left</p>
          <div class="allTasks">
            <p class="all allspace">
              <a href="#">All</a>
              </p>
            <p class="active allspace">
              <a href="#">Active</a>
              </p>
            <p class="completed allspace">
              <a href="#">Completed</a></p>
          </div>
          <div class="claerAll">
            <p>
              <a href="#">Clear Completed</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
